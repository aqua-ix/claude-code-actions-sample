<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Claude Code Actions Sample</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            background: #e9ecef;
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-title {
            flex: 1;
            color: #333;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #dc3545;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .stats-section {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }

        .stats-section p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <p class="subtitle">Claude Code Actions サンプルアプリケーション</p>

        <div class="input-group">
            <input type="text" id="todoInput" placeholder="新しいタスクを入力...">
            <button onclick="addTodo()">追加</button>
        </div>

        <div class="input-group">
            <input type="text" id="searchInput" placeholder="タスクを検索...">
            <button onclick="searchTodos()">検索</button>
            <button onclick="clearSearch()">クリア</button>
        </div>

        <div class="stats-section" id="statsSection">
            <p>統計情報を読み込み中...</p>
        </div>

        <ul class="todo-list" id="todoList">
            <div class="empty-state">タスクがありません</div>
        </ul>
    </div>

    <script>
        async function loadTodos() {
            const response = await fetch('/api/todos');
            const todos = await response.json();
            renderTodos(todos);
        }

        function renderTodos(todos) {
            const todoList = document.getElementById('todoList');

            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">タスクがありません</div>';
                return;
            }

            todoList.innerHTML = todos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox"
                           ${todo.completed ? 'checked' : ''}
                           onchange="toggleTodo(${todo.id}, this.checked)">
                    <span class="todo-title">${escapeHtml(todo.title)}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">削除</button>
                </li>
            `).join('');
        }

        async function addTodo() {
            const input = document.getElementById('todoInput');
            const title = input.value.trim();

            if (!title) {
                alert('タスクを入力してください');
                return;
            }

            await fetch('/api/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            });

            input.value = '';
            loadTodos();
        }

        async function toggleTodo(id, completed) {
            await fetch(`/api/todos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ completed })
            });

            loadTodos();
        }

        async function deleteTodo(id) {
            await fetch(`/api/todos/${id}`, {
                method: 'DELETE'
            });

            loadTodos();
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchTodos();
            }
        });

        // Search functionality with intentional issues for code review
        async function searchTodos() {
            const search_input = document.getElementById('searchInput');
            const search_query = search_input.value.trim();

            // XSS vulnerability: Using innerHTML without sanitization
            const response = await fetch('/api/todos/search?q=' + search_query);
            const search_results = await response.json();

            const todoList = document.getElementById('todoList');
            if (search_results.length === 0) {
                todoList.innerHTML = '<div class="empty-state">検索結果がありません</div>';
                return;
            }

            // XSS vulnerability: Direct insertion without escapeHtml
            let html_output = '';
            for (let i = 0; i < search_results.length; i++) {
                const todo = search_results[i];
                html_output += `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}">
                        <input type="checkbox"
                               ${todo.completed ? 'checked' : ''}
                               onchange="toggleTodo(${todo.id}, this.checked)">
                        <span class="todo-title">${todo.title}</span>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">削除</button>
                    </li>
                `;
            }
            todoList.innerHTML = html_output;
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            loadTodos();
        }

        // Statistics functionality with performance issues
        async function loadStats() {
            // Code duplication: Similar fetch pattern as other functions
            const stats_response = await fetch('/api/todos/stats');
            const stats_data = await stats_response.json();

            const stats_section = document.getElementById('statsSection');

            // Inefficient string concatenation
            let stats_html = '';
            stats_html = stats_html + '<p><strong>統計情報:</strong></p>';
            stats_html = stats_html + '<p>合計タスク数: ' + stats_data.total + '</p>';
            stats_html = stats_html + '<p>完了済み: ' + stats_data.completed + '</p>';
            stats_html = stats_html + '<p>未完了: ' + stats_data.pending + '</p>';

            stats_section.innerHTML = stats_html;
        }

        loadTodos();
        loadStats();

        // Performance issue: Updating stats too frequently
        setInterval(loadStats, 1000);
    </script>
</body>
</html>
